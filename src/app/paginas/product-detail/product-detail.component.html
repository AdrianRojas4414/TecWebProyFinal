<h2>Edit Product</h2>

<form (ngSubmit)="actualizarProducto()">
  <label for="title">Title:</label>
  <input type="text" id="title" [(ngModel)]="product.title" name="title" required>

  <label for="description">Description:</label>
  <textarea id="description" [(ngModel)]="product.description" name="description" required></textarea>

  <label for="price">Price:</label>
  <input type="number" id="price" [(ngModel)]="product.price" name="price" required>

  <label for="image">Image URL:</label>
  <input type="text" id="image" [(ngModel)]="product.image" name="image" required>

  <br><br><button type="submit">Update Product</button>
</form>



<p>{{ product?.title }}</p>
<p>{{ product?.description }}</p>
<p>Price: ${{ product?.price }}</p>
<img [src]="product?.image" [alt]="product?.title" width="100"><br>
<a routerLink="/products">Back to Products</a>
