<h2>Editar Producto</h2>

<form (ngSubmit)="actualizarProducto()">
  <label for="title">Titulo:</label>
  <input type="text" id="title" [(ngModel)]="product.title" name="title" required>

  <label for="description">Descripción:</label>
  <textarea id="description" [(ngModel)]="product.description" name="description" required></textarea>

  <label for="price">Precio:</label>
  <input type="number" id="price" [(ngModel)]="product.price" name="price" required>

  <label for="image">URL de Imágen:</label>
  <input type="text" id="image" [(ngModel)]="product.image" name="image" required>

  <br><br><button type="submit">Actualizar Producto</button>
</form>



<h3>{{ product?.title }}</h3>
<p>Descripción: {{ product?.description }}</p>
<p>Precio: ${{ product?.price }}</p>
<img [src]="product?.image" [alt]="product?.title" width="100"><br><br>
<a routerLink="/products">Volver a Productos</a>
